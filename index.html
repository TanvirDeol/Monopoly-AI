<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="startGame()">
        
        <div class="wrapper">
            <div class="left_block" id="lb">
                <p id="p1_money">Your Balance: $1500</p>
                <p id="p2_money">Opponent Balance: $1500</p>
                <h2>Your Properties:</h2>
                <p id="your_props"></p>
                <h2>Opponent Properties:</h2>
                <p id="opp_props"></p>
            </div>

            <div class="middle_block" id="mb">
                
            </div>
            
            <div class="right_block" id="rb">
                <button id="roll_button" onclick="rollDice()">Roll</button>
                <button id="buy_button" onclick="buyProperty(1)" disabled>Buy</button>
                <button onclick="switchTurns()">Switch Turns</button>
                <h3>Buy Houses</h3>
                <label for="house_id">Property ID:</label>
                <select id="house_id" onclick="showPropList()"></select>
                <button onclick="addHouse(1,document.getElementById('house_id').value,1)">Add House</button>
                <h4>Show Property Info</h4>
                <label for="prop_id">Property ID:</label>
                <select id="prop_id" onclick="showPropList()"></select>
                <button onclick="document.getElementById('propinfo2').innerHTML = displayProperty(document.getElementById('prop_id').value);">Show Info</button>
                <p id="propinfo2"></p>
                <h4>Current Position Information</h4>
                <p id="propinfo"></p>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="app.js"></script>

    </body>
</html>
